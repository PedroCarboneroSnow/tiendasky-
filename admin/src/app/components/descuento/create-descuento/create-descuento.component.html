<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este m√≥dulo lista todos los productos de la tienda.</p>

    </div>
</div>

<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Registro de descuentos</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Titulo de producto</label>
                            <input type="text" class="form-control" placeholder="Titulo de descuento" name="titulo"
                                [(ngModel)]="descuento.titulo" required>
                        </div>
                        <div class="col-lg-4 form-group input-group-overlay" >
                            <label for="">Fecha de inicio</label>
                            <input type="date" class="form-control" placeholder="100%" name="fecha_inicio"
                                [(ngModel)]="descuento.fecha_inicio" required>
                        </div>
                        <div class="col-lg-4 form-group input-group-overlay" >
                            <label for="">Fecha de fin</label>
                            <input type="date" class="form-control" placeholder="100%" name="fecha_fin"
                                [(ngModel)]="descuento.fecha_fin" required>
                        </div>
                        <div class="col-lg-4 form-group input-group-overlay" >
                            <label for="">Descuento</label>
                            <input type="text" class="form-control" placeholder="100%" name="descuento"
                                [(ngModel)]="descuento.descuento" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Banner</label>
                            <div class="custom-file">
                                <input class="custom-file-input" style="cursor: pointer;" type="file" value="Hola"
                                    id="file-input" (change)="fileChangeEvent($event)" required>

                                <label class="custom-file-label" id="input-portada"
                                    style="white-space: nowrap; overflow: hidden;" for="file-input">Seleccionar
                                    imagen</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit"><i class='text-white fas fa-plus'></i>
                Crear descuento</button>
            <!-- Button with growing spinner and text -->
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <a class="btn btn-warning" [routerLink]="['/panel/descuentos']"><i class="text-white cxi-arrow-left"></i>
                Regresar</a>
        </div>
    </div>
</form>
