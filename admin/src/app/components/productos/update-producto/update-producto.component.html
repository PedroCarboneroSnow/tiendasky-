<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este módulo lista todos los productos de la tienda.</p>

    </div>
</div>

<form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Actualización de producto</h5>
        </div>
        <div class="card-body">

            <ng-container *ngIf="load_data">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 text-center">
                            <!-- Custom size border spinner -->
                            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="!load_data">
                <div class="card-body" *ngIf="producto != undefined">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-8 form-group">
                                    <label for="">Titulo de producto</label>
                                    <input type="text" class="form-control" placeholder="Titulo de producto" name="titulo" [(ngModel)]="producto.titulo" required>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="">Marca</label>
                                    <input type="text" class="form-control" placeholder="Marca" name="marca" [(ngModel)]="producto.marca" required>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="">Stock</label>
                                    <input type="number" class="form-control" placeholder="Cantidad inicial" name="stock" [(ngModel)]="producto.stock" required>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="">Precio</label>
                                    <input type="number" class="form-control" placeholder="Precio"  name="precio" [(ngModel)]="producto.precio" required>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="">Categoría</label>
                                    <select class="form-control custom-select" id="select-input"  name="categoria" [(ngModel)]="producto.categoria" required>
                                        <option value="" disabled selected>Seleccionar</option>
                                        <option value="{{item.titulo}}" *ngFor="let item of config_global.categorias">{{item.titulo}}</option>
                                    </select>
                                </div>
        
                                <div class="col-lg-12 form-group">
                                    <label for="">Descripción corta</label>
                                    <textarea class="form-control" placeholder="Titulo de producto"  name="descripcion" [(ngModel)]="producto.descripcion" required rows="5"></textarea>
                                </div>
        
                                <div class="col-lg-12 form-group">
                                    <tinymce [config]="config" name="contenido" [(ngModel)]="producto.contenido">
                                    </tinymce>
                                </div>
        
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="row">
                                <div class="col-lg-12 form-group">
                                    <label for="">Portada</label>
                                    <div class="custom-file">
                                        <input class="custom-file-input" type="file" value="Hola" id="file-input" (change)="fileChangeEvent($event)" required>
                                        
                                        <label class="custom-file-label" id="input-portada" style="white-space: nowrap; overflow: hidden;" for="file-input">Seleccionar imagen</label>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body" *ngIf="producto == undefined">
                    <h3 class="text-center">No se encontro el producto.</h3>
                    <div class="row">
                      <div class="col-3 mx-auto">
            
                        <img src="https://cdn-icons-png.flaticon.com/512/4319/4319124.png" alt="" style="width: 100%; ">
                      </div>
                    </div>
                  </div>
            </ng-container>

            
        </div>
    
        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit"><i class='text-white fas fa-plus'></i>
                Actualizar producto</button>
            <!-- Button with growing spinner and text -->
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <a class="btn btn-warning" [routerLink]="['/panel/productos']"><i class="text-white cxi-arrow-left"></i> Regresar</a>
        </div>
    </div>
</form>
