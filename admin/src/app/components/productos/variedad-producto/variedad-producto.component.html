<app-sidebar></app-sidebar>
<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">Este m√≥dulo se se muestran las variedades del producto.</p>
        <p class="font-size-sm font-weight-medium pl-md-4">
            <a class="btn btn-dark" [routerLink]="['/panel/productos/']"><i class='text-white cxi-arrow-left'></i> Regresar</a>
        </p>
    </div>
</div>
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Variedades</h5>
        </div>


        <div class="card-body">
            <div style="max-width: 48rem;">

                <div class="row mb-5">
    
                    <div class="col-md-4" style="padding-right: 0px;">
                        <!-- Caption in the center -->
                        <img [src]="url + 'obtener_portada/'+producto.portada" class="img-thumbnail" alt="...">
                            <!-- <figcaption class="figure-caption text-center">{{this.producto.titulo}}</figcaption> -->
                    </div>
                    <div style="padding-left: 0px;" class="col-md-8">
                        <div class="card" style="height: 100% !important; background: #f5eeee;">
                            <div class="card-body">
                                <h3 class="card-product-title mb-2">
                                    <a class="nav-link mb-3">{{this.producto.titulo}}</a>
                                    <p class="text-muted mt-3">{{this.producto.descripcion}}</p>
                                    <div class="d-flex align-items-center">
                                        <span class="h5 d-inline-block mb-0 text-danger">${{this.producto.precio}}</span>
                                      </div>
                                  </h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Titulo de la
                        variedad</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" id="text-input" placeholder="Titulo de la variedad" name="titulo_variedad"
                            [(ngModel)]="producto.titulo_variedad" required="">
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Variedades</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" id="text-input" placeholder="Nueva variedad" name="nueva_variedad"
                            [(ngModel)]="nueva_variedad">

                    </div>
                    <div class="col-md-1">
                        <a style="cursor: pointer;" (click)="agregar_variedad()" class=" btn btn-warning">Agregar</a>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <div class="table-responsive table-bordered mt-3">
                            <table class="table table-sm" *ngIf="producto.variedades">
                                <thead class="thead-dark">
                                    <tr>

                                        <th>Titulo</th>
                                        <th>Eliminar</th>

                                    </tr>
                                </thead>
                                <ng-container *ngIf="producto.variedades.length == 0">
                                    <tbody>
                                        <tr>
                                            <td colspan="2" class="text-center"><span class="text-muted">No hay
                                                    variedades disponibles :(</span></td>
                                        </tr>
                                    </tbody>
                                </ng-container>
                                <ng-container *ngIf="producto.variedades.length >= 1">
                                    <tbody *ngFor="let item of producto.variedades; let indice = index">
                                        <tr>
                                            <td>{{item.titulo}}</td>
                                            <td><a style="cursor: pointer;" class="text-danger text-center"
                                                    (click)="eliminar_variedad(indice)"><i
                                                        class="far fa-trash-alt"></i></a></td>
                                        </tr>
                                    </tbody>
                                </ng-container>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="button" (click)="actualizar()">Guardar cambios</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                Actualizando...
            </button>
        </div>
    </div>
<script>

</script>
